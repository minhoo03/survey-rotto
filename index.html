<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>박샘과 김민후의 설문지</title>
    <link rel="stylesheet" href="./css/index.css">

</head>

<body>
    <div id="wrap">
        <div class="container">
            <div class="index-box">
                <h1>이거일까? 저거일까?</h1>
                <p><span>난 무슨 동물일지 알아보는 설문지. 해보실래요?</span></p>
                <div class="btn">
                    <button class="ok">예</button>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="select-box">
                <button class="select1">동물판별기</button>
                <button class="select2">로또추첨기</button>
            </div>
        </div>


        <div class="container">
            <h2>1. 당신은 오른손잡이입니까?</h2>
            <div class="value-box">
                <button class="yes">그렇다</button>
                <button class="no">아니다</button>
            </div>
        </div>
        <div class="container">
            <h2>2. 당신은 8억이 생겼을 경우 기부하겠습니까?</h2>
            <div class="value-box">
                <button class="yes">그렇다</button>
                <button class="no">아니다</button>
            </div>
        </div>
        <div class="container">
            <h2>3. 당신은 성을 바꿀수 있다면 바꾸겠습니까?</h2>
            <div class="value-box">
                <button class="yes">그렇다</button>
                <button class="no">아니다</button>
            </div>
        </div>
        <div class="container">
            <h2>4. 당신의 눈 앞의 마시멜로를 먹겠습니까?</h2>
            <div class="value-box">
                <button class="yes">그렇다</button>
                <button class="no">아니다</button>
            </div>
        </div>
        <div class="container">
            <h2>5. 당신은 최근 살이 5kg이상 쪘습니까?</h2>
            <div class="value-box">
                <button class="yes">그렇다</button>
                <button class="no">아니다</button>
            </div>
        </div>
        <div class="container">
            <h2>6. 당신은 동물을 좋아합니까?</h2>
            <div class="value-box">
                <button class="yes">그렇다</button>
                <button class="no">아니다</button>
            </div>
        </div>
        <div class="container">
            <h2>7. 당신은 친구들과 잘 어울립니까?</h2>
            <div class="value-box">
                <button class="yes">그렇다</button>
                <button class="no">아니다</button>
            </div>
        </div>
        <div class="container">
            <h2>8. 당신은 말 보단 행동이 먼저 나갑니까?</h2>
            <div class="value-box">
                <button class="yes">그렇다</button>
                <button class="no">아니다</button>
            </div>
        </div>
        <div class="container">
            <h2>9. 당신은 신을 믿습니까?</h2>
            <div class="value-box">
                <button class="yes">그렇다</button>
                <button class="no">아니다</button>
            </div>
        </div>

            <div class="container">
                <button class="finish"><a href="./dog.html">결과보기</a></button>
                <button class="finish"><a href="./cat.html">결과보기</a></button>
            </div>
<!-- 로또 -->

            <div id="bok" class="container">
                <div class="index-box">
                    <h1>로또번호를 뽑아준다!</h1>
                    <p>당신도 이제 떼부자</p>
                    <div class="rand-btn">
                        <button><a href="./random.html">결과보기</a></button>
                    </div>
                </div>
            </div>

        
    </div>



</body>
<script src="./js/jquery-3.3.1.js"></script>
<script src="./js/script.js"></script>

</html>
